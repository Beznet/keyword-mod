<!doctype html>

<html>
<link rel="stylesheet" href="/css/style.css">
  <head>
    <title>PPC Keyword Modifer</title>
    <meta name="description" content="PPC keyword bulk editing tool">
  </head>
  <body>
    <header>
	<div id="myTitle">
        Keyword Modifier <a>V1.0</a>
	</div>
        <p>
          <textarea id="keywordBox" type="text" rows="20" cols="40" placeholder="Insert Keywords Here"></textarea>
        </p>
	<div class="buttons">
      <button id="phraseButton">"Phrase"</button>
      <button id="exactButton">[Exact]</button>
      <button id="modifiedButton">+Modified</button>
	</div>
    </header>
    <script src="/scripts/popup.js"></script>

  </body>
</html>
